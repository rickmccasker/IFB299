<!DOCTYPE HTML>
<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    {% block head %}
    {% endblock %}
</head>

<body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Smartcity</a>
            </div>
            <ul class="nav navbar-nav">
                <li><a href="/search/">Search</a></li>
                <!--More links-->
            </ul>
            <form class="navbar-form navbar-left" method="GET" action="/search/results/">
                <div class="form-group">
                    <input id="searchBox" type="text" class="form-control" name="sQuery" placeholder="Search...">
                    <button type="submit" class="btn btn-default">Submit</button>

                    <input type="hidden" name="city" value="" />
                    {% if hidden.city %}
                        <select id="city" name="city" fieldName="City">
                            <option selected disabled value="{{hidden.city}}">Current city: NONE</option>
                            <option value="Sydney">Sydney</option>
                            <option value="Brisbane">Brisbane</option>
                        </select> <br />
                    {% else %}
                        <select id="city" name="city" fieldName="City">
                            <option selected disabled value="">Current city: NONE</option>
                            <option value="Sydney">Sydney</option>
                            <option value="Brisbane">Brisbane</option>
                        </select> <br />
                    {% endif %}
                </div>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="/logout">Logout</a>
            </ul>
        </div>
    </nav>
    <!-- Header/menu stuff goes here-->
    {% block content %}
    <!-- Body stuff goes here-->
    {% endblock %}
    <!-- Footer stuff goes here-->

</body>
</html>
