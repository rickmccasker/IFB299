{% extends "base_admin.html" %}
{% block head %}
    <title>Add Page</title>
{% endblock %}

{% block content %}
<div class="content">
    <h1>{{city|title}}</h1>
    <h2>Current map</h2>
    <img src="/media/city/{{city}}.jpg/" onerror="this.src='{{ STATIC_URL }}/static/images/city404.jpg/'" alt="Image of the city: {{city}}"/>
    <form method="POST" action="submit_map/" enctype="multipart/form-data">
        {% csrf_token %}
        <span>Select an image...</span>
        <input type="file" name="file" />
        <button type="submit">Confirm changes</button>
    </form>
    {% if messages %}
    {% for message in messages %}
    <span> {{message}} </span><br />
    {% endfor %}
    {% endif %}
</div>
{% endblock %}
