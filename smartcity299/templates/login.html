<!DOCTYPE HTML>

<html>
<head>
    <title>Login</title>
</head>
<body>
    <div>
        <h1>Welcome</h1>
        <form method="POST" action="auth/">
            {% csrf_token %}
            <input type="text" placeholder="username" name="username" />
            <input type="password" placeholder="password" name="password" />
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
