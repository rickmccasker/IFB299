{% extends "base_generic.html" %}
{% load staticfiles %}
{% block head %}
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/login.css' %}">
    <script type="text/javascript" src="{% static 'javascript/formValidation.js' %}"></script>
{% endblock %}
   
{% block content %}
    <container class="container">
        <div class="row">
            <div id="aboutBox" class="col-xs-12 col-sm-12 col-md-7">
                <h1>Welcome</h1>
                <form method="POST" action="auth/" onsubmit="return validateInput(this)">
                    {% csrf_token %}
                    <input id="username" type="text" placeholder="username" name="username" fieldName="Username" /> <br />
                    <span id="errorusername"></span>
                    <input id="pass" type="password" placeholder="password" name="password" fieldName="Password" /> <br />
                    <span id="errorpass"></span>
                    <button type="submit">Login</button>
                </form>
            </div>
            <div id="loginBox" class="col-xs-12 col-sm-12 col-md-5">
                <div id="loginForm">
                    <h1>Login</h1>
                    <form method="POST" action="auth/" onsubmit="return validateInput(this)">
                        {% csrf_token %}
                        <input class="form-line" id="username" type="text" placeholder="Username" name="username" fieldName="Username" />
                        <span id="errorusername"></span>
                        <input class="form-line" id="pass" type="password" placeholder="Password" name="password" fieldName="Password" />
                        <span id="errorpass"></span>
                        <button type="submit">Login</button>
                    </form>
                </div>
                
            </div>
        </div>
    </container>
{% endblock %}
